<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Certifications - Joseph E. Serrano Ramos</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <script src="https://kit.fontawesome.com/e5bd54ea5b.js" crossorigin="anonymous"></script>
  <style>
    /* Enable Smooth Scrolling */
    html {
      scroll-behavior: smooth;
    }
    
    /* Global Styles */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
      color: #333;
      text-align: center;
      transition: background-color 0.3s, color 0.3s;
    }

    .dark-mode {
      background-color: #121212;
      color: #ffffff;
    }

    /* Headings */
    h1 {
      font-family: 'Montserrat', sans-serif;
      font-size: 2.8rem;
      margin-bottom: 20px;
      text-shadow: 1px 1px 3px rgba(0,0,0,0.2);
    }

    /* Header */
    header {
      background: #333;
      color: #fff;
      padding: 20px;
      text-align: center;
      position: relative;
    }

    .dark-mode header {
      background: #1a1a1a;
    }

    /* Dark Mode Toggle Button */
    .dark-mode-toggle {
      position: fixed;
      top: 20px;
      right: 20px;
      z-index: 1000;
      padding: 10px;
      background: #007bff;
      color: #fff;
      border: none;
      cursor: pointer;
      border-radius: 5px;
      transition: background 0.3s;
    }

    .dark-mode .dark-mode-toggle {
      background: #0056b3;
    }

    /* Back Button */
    .back-btn {
      display: inline-block;
      padding: 10px 20px;
      background: #007bff;
      color: #fff;
      text-decoration: none;
      border-radius: 5px;
      margin: 10px;
      transition: transform 0.2s, background 0.3s;
    }

    .back-btn:hover {
      background: #0056b3;
      transform: scale(1.1);
    }

    /* Certifications Container */
    .certifications-container {
      display: flex;
      flex-direction: column;
      gap: 40px;
      padding: 20px;
      max-width: 900px;
      margin: 20px auto 60px;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }

    .dark-mode .certifications-container {
      background: #333;
      box-shadow: none;
    }

    /* Certification Card Style */
    .certification {
      background: #fff;
      border: 1px solid #007bff;
      border-radius: 8px;
      overflow: hidden;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .certification:hover {
      transform: scale(1.02);
      box-shadow: 0 8px 16px rgba(0,0,0,0.2);
    }

    .dark-mode .certification {
      background: #444;
      border-color: #0056b3;
    }

    .certification iframe {
      width: 100%;
      height: 700px;
      border: none;
      display: block;
    }

    /* Footer */
    footer {
      background: #333;
      color: #fff;
      padding: 10px;
      text-align: center;
      position: fixed;
      bottom: 0;
      width: 100%;
    }

    .dark-mode footer {
      background: #1a1a1a;
    }
  </style>
</head>
<body>
  <button class="dark-mode-toggle" onclick="document.body.classList.toggle('dark-mode')">
    <i class="fas fa-moon"></i>
  </button>

  <header>
    <h1>Certifications</h1>
    <a href="index.html" class="back-btn"><i class="fa-solid fa-house"></i> Back to Home</a>
  </header>
  
  <div class="certifications-container">
    <div class="certification">
      <iframe src="./docs/HTML&CSS_Certificate.pdf#toolbar=0&navpanes=0&scrollbar=0&view=FitH"></iframe>
    </div>
    <div class="certification">
      <iframe src="./docs/MS_learn_achievements/Manage application access in Microsoft Entra ID.pdf#toolbar=0&navpanes=0&scrollbar=0&view=FitH"></iframe>
    </div>
    <div class="certification">
      <iframe src="./docs/MS_learn_achievements/Manage authentication by using Microsoft Entra.pdf#toolbar=0&navpanes=0&scrollbar=0&view=FitH"></iframe>
    </div>
    <div class="certification">
      <iframe src="./docs/MS_learn_achievements/Manage authorization by using Microsoft Entra ID.pdf#toolbar=0&navpanes=0&scrollbar=0&view=FitH"></iframe>
    </div>
    <div class="certification">
      <iframe src="./docs/MS_learn_achievements/Manage identities in Microsoft Entra ID.pdf#toolbar=0&navpanes=0&scrollbar=0&view=FitH"></iframe>
    </div>
    <div class="certification">
      <iframe src="./docs/MS_learn_achievements/Plan and implement advanced security.pdf#toolbar=0&navpanes=0&scrollbar=0&view=FitH"></iframe>
    </div>
    <div class="certification">
      <iframe src="./docs/NSE_1_Certification-2.pdf#toolbar=0&navpanes=0&scrollbar=0&view=FitH"></iframe>
    </div>
    <div class="certification">
      <iframe src="./docs/NSE_2_Certification-1.pdf#toolbar=0&navpanes=0&scrollbar=0&view=FitH"></iframe>
    </div>
    <div class="certification">
      <iframe src="./docs/NSE_3_Certificate-1.pdf#toolbar=0&navpanes=0&scrollbar=0&view=FitH"></iframe>
    </div>
</div>
  
  <footer>
    <p>&copy; <span id="year"></span> Joseph E. Serrano Ramos | All Rights Reserved</p>
  </footer>
  
  <script>
    document.addEventListener("DOMContentLoaded", function(){
      document.getElementById("year").textContent = new Date().getFullYear();
    });
  </script>
</body>
</html>
