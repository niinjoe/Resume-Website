<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Certifications - Joseph E. Serrano Ramos</title>
  <!-- Import Google Font for headings -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&display=swap" rel="stylesheet" />
  <!-- Load Font Awesome for icons (integrity removed for simplicity) -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <script src="https://kit.fontawesome.com/e5bd54ea5b.js" crossorigin="anonymous"></script>
  <style>
    /* Define theme colors and gradient */
    :root {
      --blue: #007bff;
      --indigo: #6610f2;
      --purple: #6f42c1;
      --gradient: linear-gradient(45deg, var(--blue), var(--indigo), var(--purple));
    }
    
    /* Animated gradient keyframes */
    @keyframes gradient-animation {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    
    /* Enable smooth scrolling */
    html {
      scroll-behavior: smooth;
    }
    
    /* Global Styles */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(45deg, var(--blue), var(--indigo), var(--purple));
      background-size: 200% 200%;
      animation: gradient-animation 6s ease infinite;
      color: #fff;
      text-align: center;
      transition: background 0.3s, color 0.3s;
    }
    
    header {
      background: rgba(0, 0, 0, 0.8);
      padding: 20px;
      text-align: center;
    }
    
    /* Back Button */
    .back-btn {
      display: inline-block;
      padding: 10px 20px;
      margin: 20px;
      background: var(--gradient);
      background-size: 200% 200%;
      animation: gradient-animation 6s ease infinite;
      border-radius: 5px;
      color: #fff;
      font-weight: bold;
      transition: transform 0.2s;
    }
    .back-btn:hover {
      transform: scale(1.1);
    }
    
    /* Certifications Container */
    .certifications-container {
      display: flex;
      flex-direction: column;
      gap: 40px;
      padding: 20px;
      max-width: 900px;
      margin: 20px auto;
      background: rgba(0, 0, 0, 0.6);
      border-radius: 8px;
    }
    
    /* Shiny Card Style for each Certification tile */
    .certification {
      background: rgba(0, 0, 0, 0.5);
      border: 5px solid;
      /* Use border-image with the animated gradient */
      border-image: var(--gradient) 1;
      border-radius: 8px;
      overflow: hidden;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      /* Optional: Animate the border by reusing the gradient animation */
      animation: gradient-animation 6s ease infinite;
    }
    .certification:hover {
      transform: scale(1.05);
      box-shadow: 0 8px 16px rgba(0,0,0,0.3);
    }
    
    .certification iframe {
      width: 100%;
      height: 600px;
      border: none;
    }
    
    footer {
      background: rgba(0, 0, 0, 0.8);
      color: #fff;
      padding: 10px;
      text-align: center;
      position: fixed;
      bottom: 0;
      width: 100%;
    }
  </style>
</head>
<body>
  <header>
    <h1>Certifications</h1>
    <a href="index.html" class="back-btn"><i class="fa-solid fa-house"></i> Back to Home</a>
  </header>
  
  <div class="certifications-container">
    <!-- Update the src attribute for each iframe to point to your actual PDF files -->
    <div class="certification">
      <iframe src="/certifications/certification1.pdf"></iframe>
    </div>
    <div class="certification">
      <iframe src="/certifications/certification2.pdf"></iframe>
    </div>
    <div class="certification">
      <iframe src="/certifications/certification3.pdf"></iframe>
    </div>
  </div>
  
  <footer>
    <p>&copy; <span id="year"></span> Joseph E. Serrano Ramos | All Rights Reserved</p>
  </footer>
  
  <script>
    document.addEventListener("DOMContentLoaded", function(){
      document.getElementById("year").textContent = new Date().getFullYear();
    });
  </script>
</body>
</html>
